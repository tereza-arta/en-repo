name: My-GitHub-Actions

on:
    push:
        branches: [main]

jobs:
    my-testing:
        runs-on: ubuntu-latest

        steps:
            - name: View current folder
              run : ls -la

            - name: Checkout after clone repo
              uses: actions/checkout@v4.1.1

            - name: SHA of commit
              run : echo "$env:GITHUB_SHA"