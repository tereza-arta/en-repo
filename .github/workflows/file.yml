name: My-GitHub-Actions
env:
    ENV_VAR: "Value-of-env-var"

on:
    push:
        branches: [main]

jobs:
    my-testing:
        runs-on: ubuntu-latest

        steps:
            - name: View current folder
              run : ls -la

            - name: Checkout after clone repo
              uses: actions/checkout@v4.1.1

            - name: SHA of commit
              run : |
                echo "Git sha is $GITHUB_SHA"
                echo "Env var is: $ENV_VAR"